{% extends 'home/base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="card border-light mb-3">
        <div class="card-header text-center">
            <h2>Add New Employee</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="" style="width: 40vw; display: block; margin: auto;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary ps-5 pe-5 pt-1 pb-1" style="display: block; margin: auto;">Add Employee</button>
            </form>
        </div>
</div>


{% endblock %}
