{% extends 'home/base.html' %}


{% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Delete Student</h5>
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'home:employee' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
