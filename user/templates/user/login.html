{% extends 'home/base_no_navbar.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h4>User Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Render each form field with Bootstrap styles -->
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                <!-- Display errors -->
                                {% for error in field.errors %}
                                    <div class="text-danger small">
                                        {{ error }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <a href="{% url 'user:register' %}" class="btn btn-outline-primary w-100 mt-2">Don't have an account? Sign Up</a>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
